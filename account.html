<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #ffb3c1, #ffe6f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: white;
            background-color: #ff66b2;
            padding: 10px 20px;
            margin-left: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ff3385;
        }
        .vc-icon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .vc-icon:hover {
            color: #ff66b2;
        }
        .account-container {
            background-color: rgba(255, 230, 240, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="vc-icon">V<span style="font-size: 0.8em;">C</span></a>
    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('account') }}">Account</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="account-container">
        <h2>Welcome, {{ name }}</h2>
        <form action="{{ url_for('account') }}" method="POST">
            <input type="text" name="name" value="{{ name }}" placeholder="Name">
            <input type="text" name="username" value="{{ username }}" placeholder="Username">
            <button type="submit">Update Profile</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
